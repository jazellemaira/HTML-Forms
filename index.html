<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="results.html" method="get" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input name="name" id="name" type="text" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input name="email" id="email" type="email" required />
      </div>
      <div>
        <label for="age">Age</label>
        <input name="age" id="age" type="number" min="1" max="200" step="1" />
      </div>
      <div>
        <label for="date">Birth date</label>
        <input name="date" id="date" type="date" max="2024-02-11" />
      </div>
      <div>
        Favorite Fruit
        <div>
          <label for="banana">Banana</label>
          <input name="banana" id="banana" type="checkbox" />
        </div>
        <div>
          <label for="apple">Apple</label>
          <input name="apple" id="apple" type="checkbox" />
        </div>
        <div>
          <label for="strawberry">Strawberry</label>
          <input name="strawberry" id="strawberry" type="checkbox" />
        </div>
      </div>
      <div>
        Gender
        <div>
          <label for="male">Male</label>
          <input name="gender" id="male" type="radio" value="male" />
        </div>
        <div>
          <label for="female">Female</label>
          <input name="gender" id="female" type="radio" value="female" />
        </div>
      </div>
      <div>
        <label for="eyeColor">Eye Color</label>
        <select name="eyeColor" id="eyeColor">
          <option label="Black" value="Black"></option>
          <option value="Blue">Blue</option>
          <option label="Brown" value="Brown"></option>
          <option value="Green">Green</option>
          <option label="Red" value="Red"></option>
        </select>
      </div>
      <div>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10"> </textarea>
      </div>
      <input name="hidden" type="hidden" value="hi" />
      <div>
        <label for="file">File</label>
        <input name="file" id="file" type="file" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input name="phone" id="phone" type="tel" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>
      <div>
        <label for="url">URL</label>
        <input name="url" id="url" type="url" />
      </div>
      <div>
        <label for="color">Color</label>
        <input name="color" id="color" type="color" />
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
